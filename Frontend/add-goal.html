<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Goal - Budget Tracker</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <form class="registration-form" id="add-goal-form">
    <h2>Add Goal</h2>

    <div class="input-box">
      <label for="goal-title">Goal Title</label>
      <input type="text" id="goal-title" name="goal-title" value="Buy New Laptop" required>
    </div>

    <div class="input-box">
      <label for="target-amount">Target Amount</label>
      <input type="number" id="target-amount" name="target-amount" value="1200" required>
    </div>

    <div class="input-box">
      <label for="current-amount">Current Amount (optional)</label>
      <input type="number" id="current-amount" name="current-amount" value="400">
    </div>

    <div class="input-box">
      <label for="deadline">Deadline</label>
      <input type="date" id="deadline" name="deadline" value="2025-12-31" required>
    </div>

    <button type="submit">Save Goal</button>
    
    <div class="login-link">
      <a href="#">Back to Dashboard</a>
    </div>
  </form>

  <script>
    document.getElementById("add-goal-form").addEventListener("submit", function(e) {
      e.preventDefault();
      // Simple validation
      const goalTitle = document.getElementById("goal-title").value;
      const targetAmount = parseFloat(document.getElementById("target-amount").value);
      const deadline = document.getElementById("deadline").value;
      
      if (goalTitle && !isNaN(targetAmount) && deadline) {
        alert("Goal saved successfully!");
        // Form would typically submit here or make an API call
      } else {
        alert("Please fill all required fields correctly.");
      }
    });
  </script>
</body>
</html>
