<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Transaction - BudgetWise</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .transaction-form {
      max-width: 500px;
      margin: auto;
      border: 1px solid #333;
      padding: 30px 20px;
      border-radius: 8px;
    }

    .type-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .type-buttons button {
      padding: 10px 20px;
      border: 1px solid #333;
      background: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .type-buttons button:hover {
      background-color: #f0f0f0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #333;
      outline: none;
    }

    .date-time-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }

    .date-time-group input {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #333;
    }

    .select-label {
      color: #333;
      font-size: 14px;
      margin: 10px 0 5px;
      display: block;
    }

    .link {
      color: maroon;
      text-decoration: underline;
      font-size: 14px;
      cursor: pointer;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 20px;
    }

    .submit-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <h2>Add Transaction</h2>

  <div class="transaction-form">

    <!-- Transaction Type Buttons -->
    <div class="type-buttons">
      <button type="button">Expense</button>
      <button type="button">Income</button>
    </div>

    <!-- Transaction Form -->
    <div class="form-group">
      <input type="text" placeholder="Expense name">
    </div>

    <div class="form-group">
      <input type="number" placeholder="Amount">
    </div>

    <div class="form-group">
      <textarea rows="2" placeholder="Description"></textarea>
    </div>

    <!-- Date and Time Inputs -->
    <div class="date-time-group">
      <input type="date" placeholder="Date">
      <input type="time" placeholder="Time">
    </div>

    <!-- Account Select -->
    <label class="select-label">Select Account</label>
    <div class="form-group">
      <select>
        <option>Select account</option>
        <option>Bank</option>
        <option>Cash</option>
        <option>Wallet</option>
      </select>
    </div>

    <!-- Category Select -->
    <label class="select-label">Select Category</label>
    <div class="form-group">
      <select>
        <option>Select category</option>
        <option>Food</option>
        <option>Transport</option>
        <option>Utilities</option>
        <option>Other</option>
      </select>
    </div>

    <button class="submit-btn">Add Transaction</button>
  </div>

</body>
</html>
