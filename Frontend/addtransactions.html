<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Transaction - BudgetWise</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>

  <h2>Add Transaction</h2>

  <div class="transaction-form">

    <!-- Transaction Type Buttons -->
    <div class="type-buttons">
      <button type="button">Expense</button>
      <button type="button">Income</button>
    </div>

    <!-- Transaction Form -->
    <div class="form-group">
      <input type="text" placeholder="Expense name">
    </div>

    <div class="form-group">
      <input type="number" placeholder="Amount">
    </div>

    <div class="form-group">
      <textarea rows="2" placeholder="Description"></textarea>
    </div>

    <!-- Date and Time Inputs -->
    <div class="date-time-group">
      <input type="date" placeholder="Date">
      <input type="time" placeholder="Time">
    </div>

    <!-- Account Select -->
    <label class="select-label">Select Account</label>
    <div class="form-group">
      <select>
        <option>Select account</option>
        <option>Bank</option>
        <option>Cash</option>
        <option>Wallet</option>
      </select>
    </div>

  
    <button class="submit-btn">Add Transaction</button>
  </div>

</body>
</html>
