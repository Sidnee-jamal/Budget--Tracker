<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BudgetWise Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff;
    }

    /* Top Bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 10px 20px;
      color: white;
      flex-wrap: wrap;
    }

    .top-bar .logo {
      font-weight: bold;
      font-size: 20px;
    }

    .nav-links {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 5px;
      background-color: #333;
      transition: background 0.2s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background-color: #007bff;
    }

    .nav-links .icon {
      margin-right: 5px;
    }

    h1 {
      font-size: 24px;
      margin: 20px 0 10px;
    }

    .card {
      border: 2px solid #333;
      border-radius: 16px;
      padding: 20px;
      margin: 10px;
      text-align: center;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .add-transaction {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    .add-transaction button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid #333;
      background: none;
      cursor: pointer;
    }

    .icon {
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="logo">BudgetWise</div>
    <div class="nav-links">
      <a href="Dashboard.html" class="active"><span class="icon">ðŸ“Š</span>Dashboard</a>
      <a href="transactions.html"> Transactions</a>
      <a href="accounts.html"><span class="icon">ðŸ’°</span>Accounts</a>
      <a href="budgets.html"><span class="icon">ðŸ“…</span>Budgets</a>
      <a href="profile.html"><span class="icon">ðŸ‘¤</span>Profile</a>
      <a href="login.html">Login</a>
      <a href="login.html">Logout</a>
    </div>
  </div>

  <div class="card">
    <h2>Total Balance</h2>
    <p>Ksh 0.00</p>
  </div>

  <div class="container">
    <div class="card">
      <h3>Budgets</h3>
      <p>0 budgets</p>
    </div>

    <div class="card">
      <h3>Loans</h3>
      <p>Ksh 0.00</p>
    </div>

    <div class="card">
      <h3>Goals</h3>
      <p>0 active, 0 completed</p>
    </div>

  </div>

  <div class="add-transaction">
    <button><span class="icon">âž•</span>Add Transaction</button>
  </div>

</body>
</html>
