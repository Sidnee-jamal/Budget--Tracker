<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .profile-container {
      max-width: 500px;
      margin: 60px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #4CAF50;
      margin-bottom: 20px;
    }

    .info-label {
      font-weight: bold;
      color: #333;
      margin-top: 15px;
    }

    .info-value {
      color: #555;
      font-size: 16px;
      min-height: 20px;
    }

    .edit-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .edit-btn:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <!-- Profile image loaded from backend -->
    <img src="" alt="Profile Picture" class="profile-pic" id="profileImage">

    <div class="info-label">Name:</div>
    <div class="info-value" id="username"></div>

    <div class="info-label">Email:</div>
    <div class="info-value" id="email"></div>

    <div class="info-label">Bio:</div>
    <div class="info-value" id="bio"></div>

    <button class="edit-btn" onclick="location.href='editprofile.html'">Edit Profile</button>
  </div>



</body>
</html>
