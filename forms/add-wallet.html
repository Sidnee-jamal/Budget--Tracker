<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Wallet - Budget Tracker</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <form class="registration-form" id="add-wallet-form">
    <h2>Add Wallet</h2>

    <div class="input-box">
        
      <label for="walletName">Wallet Name</label>
      <input type="text" id="walletName" name="walletName" required />
    </div>

    <div class="input-box">
      <label for="walletType">Type</label>
      <select id="walletType" name="walletType" required>
        <option value="">Select Type</option>
        <option value="Cash">Cash</option>
        <option value="Bank">Bank</option>
        <option value="Mobile">Mobile</option>
      </select>
    </div>

    <div class="input-box">
      <label for="balance">Balance</label>
      <input type="number" id="balance" name="balance" min="0" required />
    </div>

    <button type="submit">Add Wallet</button>

    <div class="login-link">
      <a href="#">Back to Dashboard</a>
    </div>
  </form>

  <script>
    document.getElementById("add-wallet-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const walletName = document.getElementById("walletName").value;
      const walletType = document.getElementById("walletType").value;
      const balance = parseFloat(document.getElementById("balance").value);

      if (walletName && walletType && !isNaN(balance)) {
        alert("Wallet added successfully!");
        this.reset();
      } else {
        alert("Please fill in all fields correctly.");
      }
    });
  </script>
</body>
</html>
